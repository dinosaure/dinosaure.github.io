<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="description" content="Lucian is designer passionate about front-end engineering, usability, web and software development. Lucian is living and working as freelancer in Bucharest, Romania." />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <link rel="apple-touch-icon" type="image/png" href="/static/icon.png" />
    <link rel="icon" type="image/png" href="/static/icon.png" />
    <link rel="alternate" type="application/rss+xml" title="Lucian Marin" href="/feed.rss" />
</head>

<body>

<div class="header">
    <div class="content">
        <div class="small">Information Architect</div>
        <h2><a href="/">M. Lucian</a></h2>
    </div>
</div>

<div class="line orange"></div>
<div class="line green"></div>
<div class="line cyan"></div>
<div class="line purple"></div>

<div class="main">
    <div class="content">
        <div class="small">
            {% if page.date %}
                {{ page.date | date: "%A, %B %e, %Y" }}
            {% else %}
                {{ site.time | date: "%A, %B %e, %Y" }}
            {% endif %}
        </div>
        <h1>
            <a href="{{ page.url }}">{{ page.title }}</a>
        </h1>
        {{ content }}
    </div>
</div>

</body>
</html>
